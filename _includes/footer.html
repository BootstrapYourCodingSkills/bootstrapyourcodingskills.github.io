<footer role="contentinfo" class='post-footer'>
	<div class="inner">
		<div class="vcard">
		  <a href="{{ site.baseurl }}/feed.xml" id="btn_feed" class="btn" title="Feed" target="_blank">
				<span aria-hidden="true" data-icon=")"></span>
				<strong>Feed</strong>
			</a>

			{% if site.logo %}
			<a href="{{ site.baseurl }}" class="photo">
			  <span style="background-image: url('{{ site.baseurl }}/assets/images/{{ site.logo }}');">
				<img src="{{ site.baseurl }}/assets/images/{{ site.logo }}" alt="{{ site.title }}"/>
			  </span>
			</a>
			{% endif %}

			<div class="details">
				<h4><a href="{{ site.url }}" class="url n">{{ site.title }}</a></h4>
				<a href="{{ site.baseurl | prepend: site.url }}" class="js-remove-domain-schema">{{ site.url }}{{ site.baseurl }}</a>
				<span><a href='{{ site.url }}/about/'>A propos</a></span><br>
				<span><a href='https://github.com/BootstrapYourCodingSkills/bootstrapyourcodingskills.github.io'>Code source</a></span>
			</div>
		</div>
		<div id="user_bio">
			<div class="inner">
				{{ site.description }}
			</div>
		</div>

    <div class="social-buttons">
      <a href="https://twitter.com/BootstrapCoding" target="_blank"><img width="32" height="32" src="{{ site.baseurl }}/assets/images/twitter.png" alt="Twitter"/></a>
      <a href="https://www.facebook.com/BootstrapYourCodingSkills" target="_blank"><img width="32" height="32" src="{{ site.baseurl }}/assets/images/facebook.png" alt="Twitter"/></a>
    </div>
	</div>

  <script defer type="text/javascript" src="{{ '/assets/javascripts/jquery-2.1.4.min.js' | prepend: site.baseurl }}"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-9257927-10', 'auto');
  ga('send', 'pageview');
  </script>
</footer>
